<!-- Seccion de habilidades -->

<section id="abilities">
    <div class="card">
      <div class="card-body">
        <div class="abilities">
          <h2 class="h2"><b>Habilidades</b></h2>
          <hr class="border border-danger border-2 opacity-50 title-hr">

          <!-- Columnas de Bootstrap para poner info -->
          <div class="row">

            <!-- Filas para el Fron-End -->         
            <div class="col-sm-4">
              <h4 class="h4 ab-title">Front-End</h4>
              <button type="button" class="btn btn-primary modal-btn-add" data-bs-toggle="modal" data-bs-target="#addFrontEnd">
                <i class="fa-solid fa-square-plus"></i>
              </button>
              <ul class="list-group list-group-flush" id="frontEndList">

                <li *ngFor="let skill of frontSkillsArray; let indice=index;" class="list-group-item" id="front-end{{indice}}">
                  <p *ngIf="llamarContentEditable(indice, 'front-end')==false">{{skill}}</p>
                  <p *ngIf="llamarContentEditable(indice, 'front-end')==true" contenteditable="true" style="background-color: rgba(228, 217, 217, 0.596)" id="front-end-editablep{{indice}}">{{skill}}</p>
                  <button *ngIf="llamarContentEditable(indice, 'front-end')==false" (click)="alterEdit(indice, 'front-end')" type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button *ngIf="llamarContentEditable(indice, 'front-end')==true" (click)="confirmarAlterEdit('front-end-editablep'+indice, 'front-end', indice)" type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-square-check"></i>
                  </button>
                  <button *ngIf="llamarContentEditable(indice, 'front-end')==false" (click)="eliminateList('front-end'+indice)" type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button *ngIf="llamarContentEditable(indice, 'front-end')==true" (click)="alterEdit(indice, 'front-end')" type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-circle-xmark"></i>
                  </button>
                  <div class="progress front-end">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"  aria-valuemax="100"  [ngStyle]="{width: llamarPorcentaje(indice, 'front-end')}" ></div>
                  </div>
                </li>

                <li *ngFor="let tech of frontEnd; let indice = index;" class="list-group-item">
                  <i [ngClass]="tech.simbolo"></i>
                  <p>{{tech.tech}}</p>
                  <button type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-square-check"></i>
                  </button>
                  <button type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-circle-xmark"></i>
                  </button>
                  <div class="progress front-end">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"  aria-valuemax="100"  [ngStyle]="{width: tech.progreso}" ></div>
                  </div>
                </li>

              </ul>
            </div>         

            <!-- Filas para el Back-End -->      
            <div class="col-sm-4">
              <h4 class="h4 ab-title">Back-End</h4>
              <button type="button" class="btn btn-primary modal-btn-add" data-bs-toggle="modal" data-bs-target="#addBackEnd">
                  <i class="fa-solid fa-square-plus"></i>
                </button>
              <ul class="list-group list-group-flush" id="backEndList">

                <li *ngFor="let skill of backSkillsArray; let indice=index;" class="list-group-item" id="back-end{{indice}}">
                  <p *ngIf="llamarContentEditable(indice, 'back-end')==false">{{skill}}</p>
                  <p *ngIf="llamarContentEditable(indice, 'back-end')==true" contenteditable="true" style="background-color: rgba(228, 217, 217, 0.596)" id="back-end-editablep{{indice}}">{{skill}}</p>
                  <button *ngIf="llamarContentEditable(indice, 'back-end')==false" (click)="alterEdit(indice, 'back-end')" type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button *ngIf="llamarContentEditable(indice, 'back-end')==true" (click)="confirmarAlterEdit('back-end-editablep'+indice, 'back-end', indice)" type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-square-check"></i>
                  </button>
                  <button *ngIf="llamarContentEditable(indice, 'back-end')==false" (click)="eliminateList('back-end'+indice)" type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button *ngIf="llamarContentEditable(indice, 'back-end')==true" (click)="alterEdit(indice, 'back-end')" type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-circle-xmark"></i>
                  </button>
                  <div class="progress back-end">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"  aria-valuemax="100"  [ngStyle]="{width: llamarPorcentaje(indice, 'back-end')}" ></div>
                  </div>
                </li>

                <li *ngFor="let tech of backEnd; let indice = index;" class="list-group-item">
                  <i [ngClass]="tech.simbolo"></i>
                  <p>{{tech.tech}}</p>
                  <button type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-square-check"></i>
                  </button>
                  <button type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-circle-xmark"></i>
                  </button>
                  <div class="progress back-end">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"  aria-valuemax="100"  [ngStyle]="{width: tech.progreso}" ></div>
                  </div>
                </li>

              </ul>
            </div>

            <!-- Filas para el Soft Skills (click)="addList('softSkillsList')" -->      
            <div class="col-sm-4">
              <h4 class="h4 ab-title">Soft-Skills</h4>
              <button type="button" class="btn btn-primary modal-btn-add" data-bs-toggle="modal" data-bs-target="#addSoftSkills">
                <i class="fa-solid fa-square-plus"></i>
              </button>
              <ul class="list-group list-group-flush" id="softSkillsList">

                <li *ngFor="let skill of softSkillsArray; let indice=index;" class="list-group-item" id="soft-skills{{indice}}">
                  <p *ngIf="llamarContentEditable(indice, 'soft-skills')==false">{{skill}}</p>
                  <p *ngIf="llamarContentEditable(indice, 'soft-skills')==true" contenteditable="true" style="background-color: rgba(228, 217, 217, 0.596)" id="soft-skills-editablep{{indice}}">{{skill}}</p>
                  <button *ngIf="llamarContentEditable(indice, 'soft-skills')==false" (click)="alterEdit(indice, 'soft-skills')" type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button *ngIf="llamarContentEditable(indice, 'soft-skills')==true" (click)="confirmarAlterEdit('soft-skills-editablep'+indice, 'soft-skills', indice)" type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-square-check"></i>
                  </button>
                  <button *ngIf="llamarContentEditable(indice, 'soft-skills')==false" (click)="eliminateList('soft-skills'+indice)" type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button *ngIf="llamarContentEditable(indice, 'soft-skills')==true" (click)="alterEdit(indice, 'soft-skills')" type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-circle-xmark"></i>
                  </button>
                  <div class="progress soft-skills">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"  aria-valuemax="100"  [ngStyle]="{width: llamarPorcentaje(indice, 'soft-skills')}" ></div>
                  </div>
                </li>

                <li *ngFor="let skill of softSkills; let indice = index;" class="list-group-item">
                  <i [ngClass]="skill.simbolo"></i>
                  <p>{{skill.skill}}</p>
                  <button type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-pen"></i>
                  </button>
                  <button type="button" class="btn btn-primary modal-btn-edit">
                    <i class="fa-solid fa-square-check"></i>
                  </button>
                  <button type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button type="button" class="btn btn-primary modal-btn-elmnt">
                    <i class="fa-solid fa-circle-xmark"></i>
                  </button>
                  <div class="progress soft-skills">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0"  aria-valuemax="100"  [ngStyle]="{width: skill.progreso}" ></div>
                  </div>
                </li>
                
              </ul>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </section>

  <!-- Modal de addFrontEnd -->
  
  <div class="modal fade" id="addFrontEnd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Añadir Front-End</h1>
        </div>
        <div class="modal-body">
          <form id="">
            <div class="mb-3">
              <label for="inputNameSkill" class="form-label">Skill</label>
              <input [(ngModel)]="inputNameSkill"  type="text" class="form-control" name="inputNameSkill" id="inputNameSkill" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="inputPorcentajeSkill" class="form-label">Nivel Alcanzado</label>
              <input [(ngModel)]="inputPorcentajeSkill" name="inputPorcentajeSkill" type="text" class="form-control" id="inputPorcentajeSkill">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver atrás</button>
          <button (click)="addLista(inputNameSkill, inputPorcentajeSkill, 'front-end')" type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
